<!-- inventory/templates/add_purchase.html -->
{% extends 'base.html' %}
{% block title %}Add Purchase{% endblock %}
{% block content %}
    <h1>Add Purchase</h1>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="seller" class="form-label">Seller</label>
            {{ form.seller }}
        </div>
        <div class="mb-3">
            <label for="goods" class="form-label">Goods</label>
            {{ form.goods }}
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            {{ form.quantity }}
        </div>
        <div class="mb-3">
            <label for="purchase_price" class="form-label">Purchase Price (per unit)</label>
            {{ form.purchase_price }}
        </div>
        <button type="submit" class="btn btn-primary">Save Purchase</button>
        <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
