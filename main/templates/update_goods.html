<!-- inventory/templates/update_goods.html -->
{% extends 'base.html' %}
{% block title %}Update Goods{% endblock %}
{% block content %}
    <h1>Update Goods</h1>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Update Goods</button>
        <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
